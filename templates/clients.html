<!-- clients.html -->
{% extends 'base.html' %}
{% block title %}Manage Clients{% endblock %}
{% block content %}
<h1>Manage Clients</h1>
<form method="POST" action="{{ url_for('manage_clients') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address">
    </div>
    <button type="submit" class="btn btn-success">Add Client</button>
</form>
<hr>
<h2>Existing Clients</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>
                <a href="{{ url_for('client_projects', client_id=client.id) }}" class="btn btn-primary btn-sm">Projects</a>
                <a href="{{ url_for('client_tasks', client_id=client.id) }}" class="btn btn-secondary btn-sm">Tasks</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
