<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bids for {{ project.title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Bidding on Project: {{ project.title }}</h1>
    </header>
    <main>
        <p>{{ project.description }}</p>
        <h2>Place a Bid</h2>
        <form method="POST">
            <label for="amount">Bid Amount:</label>
            <input type="number" step="0.01" name="amount" id="amount" required>
            <button type="submit">Submit Bid</button>
        </form>
        <h2>Existing Bids</h2>
        <ul>
            {% for bid in bids %}
                <li>Contractor {{ bid.contractor_id }}: ${{ bid.amount }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </main>
</body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('manage_clients') }}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('manage_tasks') }}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('notifications') }}">Notifications</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
