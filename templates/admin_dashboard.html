<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} - {{ user.role }}
            <form method="POST" action="/admin/delete_user/{{ user.id }}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
        <li>{{ project.title }} - {{ project.description }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('manage_clients') }}">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('manage_tasks') }}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('notifications') }}">Notifications</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
